<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое игровое поле 4×4</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #ddd;
        }
        
        .cell {
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .cell.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .character {
            width: 80%;
            height: 80%;
            background-color: #2196F3;
            border-radius: 50%;
        }
        
        .info {
            margin-top: 20px;
            color: #333;
        }
        
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простое игровое поле 4×4</h1>
        
        <div id="gameBoard" class="game-board"></div>
        
        <div class="info">
            <p>Перемещений: <span id="moveCount">0</span></p>
            <p>Текущая позиция: <span id="position">-</span></p>
        </div>
    </div>

    <script>
        // Игровое поле 4×4
        class Game {
            constructor() {
                this.boardSize = 4;
                this.totalCells = 16;
                this.currentPosition = null;
                this.moveCount = 0;
                this.intervalTime = 1000;
                this.timer = null;
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.createCharacter();
                this.startMoving();
                this.updateInfo();
            }
            
            createBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                
                for (let i = 0; i < this.totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.textContent = i + 1;
                    board.appendChild(cell);
                }
            }
            
            createCharacter() {
                this.character = document.createElement('div');
                this.character.className = 'character';
                
                // Начальная случайная позиция
                this.placeCharacterAtRandomPosition();
            }
            
            placeCharacterAtRandomPosition() {
                // Убираем активный класс с текущей клетки
                if (this.currentPosition !== null) {
                    const currentCell = document.querySelector(`.cell[data-index="${this.currentPosition}"]`);
                    if (currentCell) {
                        currentCell.classList.remove('active');
                        currentCell.removeChild(this.character);
                    }
                }
                
                // Выбираем новую позицию (не ту же самую)
                let newPosition;
                do {
                    newPosition = Math.floor(Math.random() * this.totalCells);
                } while (newPosition === this.currentPosition);
                
                this.currentPosition = newPosition;
                
                // Добавляем персонажа в новую клетку
                const newCell = document.querySelector(`.cell[data-index="${this.currentPosition}"]`);
                if (newCell) {
                    newCell.appendChild(this.character);
                    newCell.classList.add('active');
                }
            }
            
            moveCharacter() {
                this.placeCharacterAtRandomPosition();
                this.moveCount++;
                this.updateInfo();
            }
            
            startMoving() {
                this.timer = setInterval(() => {
                    this.moveCharacter();
                }, this.intervalTime);
            }
            
            updateInfo() {
                document.getElementById('moveCount').textContent = this.moveCount;
                
                if (this.currentPosition !== null) {
                    const row = Math.floor(this.currentPosition / this.boardSize) + 1;
                    const col = (this.currentPosition % this.boardSize) + 1;
                    document.getElementById('position').textContent = `Строка ${row}, Колонка ${col} (клетка ${this.currentPosition + 1})`;
                }
            }
        }
        
        // Запуск игры при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
</body>
</html>
